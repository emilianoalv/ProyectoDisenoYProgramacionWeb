<!-- ==========================
     jQuery para filtros y lightbox
========================== -->

<!-- JQuery para la galería. Filtrar imagenes de la galería por escudería -->

<!-- Cargo jQuery desde su CDN oficial para usarlo en los filtros y el lightbox -->
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {

        //Filtro para ver la galería de todas las escuderías o una por una
        $('.filtro-boton').on('click',function(){
            const filtro = $(this).data('filter');

            // Quito la clase "activo" de todos los botones
            $('.filtro-boton').removeClass('activo');
            // Le agrego el estado "activo" al botón que acabo de pulsar
            $(this).addClass('activo');

            // Cuando el filtro es "all" muestro todas las imagenes
            if (filtro == 'all'){
                $('.galeria-item').fadeIn(200);
            } else{
                // Si no, oculto todas y solo muestro las que tienen la clase del filtro
                $('.galeria-item').hide();
                $('.galeria-item.' + filtro).fadeIn(200);
            }
        });

        //Implementación de lightbox para ampliar la imagen al hacer clic

        $('.galeria-item img').on('click',function(){
            const src = $(this).attr('src');
            const alt = $(this).attr('alt') || 'Foto de la galería';
        // Cambio la imagen del lightbox por la que se ha pulsado
            $('#lightbox-imagen').attr('src', src).attr('alt',alt);
        // Muestro el lightbox como un contenedor flex centrado para que la imagen salga con todo detalle 
            $('#lightbox').css('display','flex');
        });

        //Para cerrar la imagen haciendo clic en la X
        $('.lightbox-cerrar').on('click', function () {
        $('#lightbox').hide();
    });
});
</script>
